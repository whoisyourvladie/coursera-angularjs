
  <p ng-repeat="item in list.foundItems" class="list-item">
    <strong>Name: </strong>{{item.name}}<br />
    <strong>Short Name: </strong>{{item.short_name}}<br />
    <strong>Description: </strong>{{ item.description }}<br />
    <button class="btn btn-primary" ng-click="list.onRemove({index: $index})">Don't want this one!</button>
  </p>
