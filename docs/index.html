<!DOCTYPE html>
<html ng-app='NarrowItDownApp'>

<head>
  <title>Narrow Down Your Menu Choice</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <div class="container" ng-controller="NarrowItDownController as list">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <input type="text" placeholder="search term" class="form-control" ng-model="list.searchTerm">
        </div>
        <div class="form-group narrow-button">
          <button class="btn btn-primary" ng-click="list.find(list.searchTerm)">Narrow It Down For Me!</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <found-items found-items="list.found" on-remove="list.removeItem(index)"></found-items>
      </div>
    </div>
    <div class="row">
      <div class="text-danger" ng-show="list.nothing">Nothing found</div>
    </div>
</div>
  </div>
</body>

</html>
